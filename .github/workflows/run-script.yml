
name: Run Script

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

  workflow_dispatch:

jobs:
  build-from-source:
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
 
      - name: Download YouTube apk
        run: |
          mkdir "build"
          cd "build"
          wget -q "https://bafybeielag3wfmnmm3h66ipwsottds4iiuh3iw4vrsm53fgimqdqi57lxi.ipfs.dweb.link/YouTube_v17.24.34_apkpure.com.apk"
          cd ..
      
      - name: Execute script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./build-from-source.sh
          ./build-from-source.sh
          ls

  build-from-prebuilt:
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
 
      - name: Download YouTube apk
        run: |
          mkdir "build"
          cd "build"
          curl https://api.github.com/repos/nalimhahs/revanced-cli-script/releases/latest | grep "youtube.apk" | cut -d : -f 2,3 | tr -d \" | wget -qi -
          cd ..

      - name: Execute script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./build-from-prebuilt.sh
          ./build-from-prebuilt.sh
          ls
      
      - uses: actions/upload-artifact@v2
        name: Push apk to artifact
        with:
          name: revanced.apk
          path: './revanced.apk'
      
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: './revanced.apk'
          asset_name: revanced.apk
          tag: ${{ github.ref }}
          overwrite: true
